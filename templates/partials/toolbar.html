<div class="toolbar">
    <div class="" style="width: 10%; height: 90%;"></div>

        <form method="get" action='search/' autocomplete="off" style="width:100%;">
            <input class="search-input"
                name="q"
                placeholder="Search"
                hx-get="{% url 'partial_search' deck_id=deck_id %}"
                hx-target="#results"
                hx-trigger="input delay:.5s"
            >
        </form>
        <section id="results">
            {% include 'partial_results.html' %}
        </section>

    <div class="view-select-container">
        <form method="get">
            <select
                class="view-select"
                name="view-select" 
                onchange="changeDisplayMethod(this.value)">
                <option value="row">Row</option>
                <option value="table">Table</option>
                <option value="stack">Stack</option>
                <option value="grid">Grid</option>
                <option disabled selected value> -- select a display method -- </option>
            </select>
        </form>
    </div>
</div>

<script>
    function changeDisplayMethod(method) {
        const url = `{% url 'change_display_method' deck_id=deck_id %}?view-select=${method}`;
        window.location.href = url;
    }
</script>

<style>
    .toolbar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: rgb(23, 25, 30);
        background-color: rgba(255, 255, 255, .1);
        width: 100vw;
        height: 10vh;
    }

    .view-select {
        background-color: black;
        color: white;
        border: none;

        width: 100%;
        height: 100%;
    }

    .view-select-container {
        height: 70%;
        width: 10%;
    }

    .search-input {
        background-color: rgb(23, 25, 30);
        border: none;
        color: white;
        width: 10%;
        height: 80%;
        padding: 10px;
        border-radius: 15px;
    }
</style>
