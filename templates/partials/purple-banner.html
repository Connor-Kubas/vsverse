    <div class="banner">

            <img src="{% static 'images/user_icon.png' %}" width="25px" height="25px">

        </div>
    </div>

    <style>
.logo, .search, .user {
        {% comment %} background-color: rgba(255, 255, 255, .2); {% endcomment %}
        width: 10%;
        height: 90%;
    }

    .search {
        width: 50%;
    }

    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .user {
        display: flex;
        align-items: center;
        justify-content: space-around;
        font-family: 'Open Sans';
        font-size: 1.2em;
    }


    .banner {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100vw;
        height: 7%;
        background-color: #5B58BB;
    }

    .buttons {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        height: 15%;
    }

    .message-container {
        height: 20%;
        width: 100%;
        {% comment %} background-color: red; {% endcomment %}
        {% comment %} margin-bottom: 3%; {% endcomment %}
        display: flex;
        align-items: center;
    }

    .message {
        margin-left: 2%;
        font-family: 'Open Sans light';
        font-weight: lighter;
        color: white;
    }

    footer {
        width: 100vw;
        height: 10%;
        {% comment %} background-color: black; {% endcomment %}
        color: rgb(100, 100, 100);

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .page-select-container {
        width: 50vw;
        height: 50%;
        {% comment %} background-color: blue; {% endcomment %}
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    .page-select-input  {
        background-color: rgba(255, 255, 255, .1);
        color: white;
        transition: transform .2s;
        font-family: 'Open Sans light';
        font-size: 1.5em;
        cursor: pointer;
        margin: 1%;
        width: 300px;
        height: 100%;
        border: 2px solid grey;
        border-radius: 10px;
    }
    
    .page-select-link {
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        background-color: rgba(255, 255, 255, .1);
        color: white;
        transition: transform .2s;
        font-family: 'Open Sans light';
        font-size: 1.5em;
        cursor: pointer;
        margin: 1%;
        width: 300px;
        height: 100%;
        border: 2px solid grey;
        border-radius: 10px;
    }
    
    .page-select-input:hover, .page-select-link:hover {
        transform: scale(1.1);
        {% comment %} background-color: red; {% endcomment %}
        background-color: rgba(255, 255, 255, .2);
    }

    .modal {
        display: none;
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        /* overflow: auto; Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
    }
    


    .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
    } 
</style>
