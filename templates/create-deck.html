{% extends 'base.html' %}

{% load static %}

{% block content %}

{% include 'partials/purple-banner.html' %}
<div class="container-center">
    <div class="card">
        <form method="POST" action="/create-deck-data/" autocomplete="false">
        {% csrf_token %}

        <div class="username-container" style="margin-top: 10%;">
            <p style="margin-bottom: 10px;">Deck Name</p>
            <input type="text" name="deck_name" class="input">
        </div>

        <input type="submit" value="Create" class="create">
        </form>
    </div>
</div>

<style>

.header {
    display: flex;
    background-color: red;
    height: 10%;
}

* {
    font-family: 'Open Sans Light';
}

.sign-up {
    color: rgb(91, 88, 187);
}

.create-account {
    margin-top: 1%;
    width: 15%;
    height: 8%;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    border: 1px solid grey;
}


.create {
    background-color: rgb(91, 88, 187);
    color: white;
    border: none;
    width: 90%;
    border-radius: 10px;
    height: 20%;
    padding: 5%;
    margin-bottom: 10%;

}

.create:hover {
    cursor: pointer;
}

.username-container, .password-container {
    width: 80%;
}

.card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 15%;
    background-color: red;
    margin-top: -10%;
    background-color: rgba(255, 255, 255, .1);
    border-radius: 20px;
    border: 1px solid grey;
}

.container-center {
    display: flex;
    width: 100%;
    height: 93%;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.input {
    background-color: rgb(23, 25, 30);
    border: none;
    border-radius: 10px;
    width: 100%;
    margin-bottom: 20px;
    color: white;
    font-size: 1em;
    padding: 10px;
    height: 20%;
}

</style>

{% endblock %}
