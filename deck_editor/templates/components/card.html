<div class="card">
    <img src="{{ card.image_url }}" style="width: 265px; height: 369px; border-radius: 18px;">
    <form>
    <div class="bottom">
        {% csrf_token %}
        <input type="button" value="-" hx-post="cards/{{deck_card.id}}/decrement" hx-target="next #card_quantity" hx-swap="innerHTML">
        <p id="card_quantity">{{ deck_card.quantity }}</p>
        <input type="button" value="+" hx-post="cards/{{deck_card.id}}/increment" hx-target="previous #card_quantity" hx-swap="innerHTML">
    </div>
    </form>
</div>

<style>
    .bottom {
        font-size: 1.5rem;
        font-family: open sans;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #2b2b2b;
        border-radius: 5px;
        height: 50px;
    }
</style>
