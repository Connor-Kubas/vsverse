<div class="card">
    <img src="{{ card.image_url }}" style="width: 265px; height: 369px; border-radius: 18px;">
    <form>
    <div class="bottom">
        {% csrf_token %}
        <div class="quantityModifier" hx-trigger="click" hx-post="cards/{{deck_card.id}}/decrement" hx-target="next #card_quantity" hx-swap="innerHTML">
            <p>-</p>
        </div>

        <p id="card_quantity">{{ deck_card.quantity }}</p>

        <div class="quantityModifier" hx-trigger="click" hx-post="cards/{{deck_card.id}}/increment" hx-target="previous #card_quantity" hx-swap="innerHTML">
            <p>+</p>
        </div>
    </div>
    </form>
</div>

<style>
    .bottom {
        font-size: 1.5rem;
        font-family: open sans;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #2b2b2b;
        border-radius: 5px;
        height: 50px;
    }
    .quantityModifier {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: white;
        width: 50px;
        height: 90%;
        background-color: rgba(0,0,0,0.3); 
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }

    .quantityModifier:hover {
        cursor: pointer;
    }
</style>
