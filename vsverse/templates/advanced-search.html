{% extends 'base.html' %}

{% load static %}
{% load card_tags %}

{% block content %}

<div class="advanced-container">

    <div class="search-form">

        <form method="get" action="/advanced-search-get/">
            <input 
                name="title"
                placeholder="Title"
                type="text"
                hx-get="{% url 'advanced-search-get' %}"
                {% comment %} hx-trigger="input delay:.5s" {% endcomment %}
                hx-target="#results"
            >
            
            <input 
                name="version"
                placeholder="Version"
                type="text"
                hx-get="{% url 'advanced-search-get' %}"
                {% comment %} hx-trigger="input delay:.5s" {% endcomment %}
                hx-target="#results"
            >
            <input type="submit">
        </form>

    </div>

    <div class="results">
        {% include "partials/advanced_search_results.html" %}
    </div>

</div>

<style>

    .advanced-container {
        display: flex;
        width: 100vw;
        height: 100vh;
    }

    .search-form {
        width: 40%;
        height: 100%;
    }

    .results {
        width: 60%;
        height: 100%;
        overflow: auto;
        background-color: rgb(10, 10, 10);
    }

</style>

{% endblock %}
