        {% for deck in decks %}

</div>

<style>

.container {
    display: flex;
    flex-direction: column;
    background-color: darkgreen;
    width: 100%;
    height: 100%;
    {% comment %} justify-content: flex-end; {% endcomment %}
}

.top {
    width: 100%;
    height: 30%;
    background-color: rgb(0, 100, 100);
}

/*
.deck-grid {
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(5, 1fr);
}*/

.deck-grid {
    height: 100%;
    width: 1356px;
    max-width: 90%;
    background-color: rgb(100, 100, 100);
    overflow: auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.gradient-mask {
    width: 100%;
    height: 50%;
    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0), black);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.info {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Open Sans Light';
    width: 100%;
    height: 20%;
    background-color: black;
}

.deck {
    background-image: url('/static/images/cover_fire_image.png');
    background-size: cover;
    background-repeat: no-repeat;
    width: 100%;
    max-width: 275px;
    min-width: 250px;

    height: 100%;
    max-height: 250px;
    min-height: 200px;

    background-color: rgb(100, 0, 100);

    margin: 20px;

    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    {% comment %} justify-content: center; {% endcomment %}
    {% comment %} align-items: center; {% endcomment %}
    {% comment %} row-gap: 20px; {% endcomment %}

    border-radius: 15px;
}

.deck-link {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}

a {
    color: white;
    text-decoration: none;
}

</style>

{% endblock %}
