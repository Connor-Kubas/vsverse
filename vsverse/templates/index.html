{% extends 'base.html' %}

{% load static %}
{% load card_tags %}

{% block content %}

<div class="container">

    <div class="banner">
        <div class="logo">
            <img src="{% static 'images/vs_logo.png' %}" width="50px" height="50px">
        </div>
        <div class="search"></div>
        <div class="user">
            <img src="{% static 'images/user_icon.png' %}" width="25px" height="25px">
            <p>Connor Kubas</p>
        </div>
    </div>

    <div class="page-select-container">

        <div class="message-container">
            <h1 class="message">VsVerse, for all your Vs. System needs</h1>
        </div>

        <div class="buttons">
    
            <a href="/advanced-search" class="page-select-link">Advanced Card Search</a>

            {% comment %} <button class="page-select-input page-select-input-modal" hx-get="edit-deck-modal" hx-target="#modal">
                Edit Decks
            </button> {% endcomment %}

            <a href="/deck-select" class="page-select-link">My Decks</a>

            <button class="page-select-input page-select-input-modal" hx-get="create-deck-modal" hx-target="#modal">
                Create New Deck
            </button>

            <!-- Modal -->
            <div id="modal" class="modal"></div>  

        </div>

    </div>

    <footer>
        {% comment %} <p>VsVerse made by Connor Kubas</p> {% endcomment %}
    </footer>

</div>

<style>

    .logo, .search, .user {
        {% comment %} background-color: rgba(255, 255, 255, .2); {% endcomment %}
        width: 10%;
        height: 90%;
    }

    .search {
        width: 50%;
    }

    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .user {
        display: flex;
        align-items: center;
        justify-content: space-around;
        font-family: 'Open Sans';
        font-size: 1.2em;
    }


    .banner {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100vw;
        height: 7%;
        background-color: #5C469C;
    }

    .buttons {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        height: 15%;
    }

    .message-container {
        height: 20%;
        width: 100%;
        {% comment %} background-color: red; {% endcomment %}
        {% comment %} margin-bottom: 3%; {% endcomment %}
        display: flex;
        align-items: center;
    }

    .message {
        margin-left: 2%;
        font-family: 'Open Sans light';
        font-weight: lighter;
        color: white;
    }

    footer {
        width: 100vw;
        height: 10%;
        {% comment %} background-color: black; {% endcomment %}
        color: rgb(100, 100, 100);

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .page-select-container {
        width: 50vw;
        height: 50%;
        {% comment %} background-color: blue; {% endcomment %}
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    .page-select-input  {
        background-color: rgba(255, 255, 255, .1);
        color: white;
        transition: transform .2s;
        font-family: 'Open Sans light';
        font-size: 1.5em;
        cursor: pointer;
        margin: 1%;
        width: 300px;
        height: 100%;
        border: 2px solid grey;
        border-radius: 10px;
    }
    
    .page-select-link {
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        background-color: rgba(255, 255, 255, .1);
        color: white;
        transition: transform .2s;
        font-family: 'Open Sans light';
        font-size: 1.5em;
        cursor: pointer;
        margin: 1%;
        width: 300px;
        height: 100%;
        border: 2px solid grey;
        border-radius: 10px;
    }
    
    .page-select-input:hover, .page-select-link:hover {
        transform: scale(1.1);
        {% comment %} background-color: red; {% endcomment %}
        background-color: rgba(255, 255, 255, .2);
    }

    .modal {
        display: none;
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        /* overflow: auto; Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
    }
    
    .modal-content {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        color: rgb(255, 255, 255) !important;
        background-color: #2c2c2c;
        margin: 10% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 10px solid #3d3d3d;
        border-radius: 30px;
        width: 20%; /* Could be more or less, depending on screen size */
        height: 60%;
    }

    .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
    } 
</style>

{% endblock %}
